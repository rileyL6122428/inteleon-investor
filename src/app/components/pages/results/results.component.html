<!-- Make leaderboard table, wealth percentiles -->

<mat-tab-group>
  <mat-tab label="Leaderboard">
    <table mat-table [dataSource]="leaders()" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let leader"> {{leader.position}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let leader"> {{leader.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="cash">
        <th mat-header-cell *matHeaderCellDef> Cash </th>
        <td mat-cell *matCellDef="let leader"> <app-poke-dollars [amount]="leader.cash" /> </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef> Joined </th>
        <td mat-cell *matCellDef="let leader"> {{leader.createdAt | date: 'short'}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="leadersDisplayedColumns()"></tr>
      <tr mat-row *matRowDef="let row; columns: leadersDisplayedColumns();"></tr>
    </table>

  </mat-tab>
  <mat-tab label="Leaderboard over time"> Content 2 </mat-tab>
  <mat-tab label="Wealth distribution">
    <div #wealthDistributionContainer></div>
  </mat-tab>
</mat-tab-group>
