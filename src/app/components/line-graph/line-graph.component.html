<div class="p-4 max-w-2xl mx-auto text-center">
  <h2 class="text-xl font-bold">{{ endPrice.toFixed(2) }}</h2>
  <p [ngClass]="change >= 0 ? 'text-green-600' : 'text-red-600'">
    {{ change >= 0 ? '+' : '' }}{{ change.toFixed(2) }} ({{ percentChange }}%)
  </p>
</div>
<div class="flex justify-center gap-2 mb-4">
  @for (range of (timeRanges | keyvalue); track $index) {
    <!-- *ngFor="let range of (timeRanges | keyvalue)" -->
    <button
      [ngClass]="{'btn-primary': selectedRange === range.key, 'btn-outline': selectedRange !== range.key}"
      class="btn"
      (click)="onRangeSelect($any(range.key))"
    >
      {{ range.key }}
    </button>
    
  }
</div>
<svg #chart class="w-full h-72"></svg>
